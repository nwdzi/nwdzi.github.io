<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор буста</title>
    <style>
/* Снег */
.snowflake {
    position: absolute !important;
    top: -20px !important;
    color: white !important;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5) !important;
    pointer-events: none !important;
    user-select: none !important;
    z-index: 9999 !important;
    will-change: transform, opacity !important;
}
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #292929);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background: linear-gradient(145deg, #222, #1a1a1a);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            margin-top: 50px;
            transition: transform 0.2s ease-in-out;
	    position: relative; 
	    z-index: 10000; 
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            color: #ff79c6;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff79c6;
            font-weight: bold;
        }

        .input-group input,
        .input-group select,
        .input-group button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #444;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #ff79c6;
            box-shadow: 0 0 10px rgba(255, 121, 198, 0.5);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .calculate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .calculate-btn:hover::before {
            left: 100%;
        }

        .calculate-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ff79c6;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор буста</h1>

        <div class="input-group">
            <label for="gameSelect">Выберите игру:</label>
            <select id="gameSelect">
                <option value="cs">CS:GO</option>
                <option value="dota">Dota 2</option>
                <option value="valorant">Valorant</option>
            </select>
        </div>

        <!-- Поля для CS:GO -->
        <div class="game-input-group" id="csInputs">
            <div class="input-group">
                <label for="initialelo">Изначальное количество elo:</label>
                <input type="number" id="initialelo" placeholder="Введите начальное количество elo">
            </div>
            <div class="input-group">
                <label for="targetelo">Желаемое количество elo:</label>
                <input type="number" id="targetelo" placeholder="Введите желаемое количество elo">
            </div>
            <div class="input-group">
                <label for="boostTypeCS">Тип буста:</label>
                <select id="boostTypeCS">
                    <option value="solo">Буст с передачей</option>
                    <option value="duo">Пати буст</option>
                </select>
            </div>
        </div>

        <!-- Поля для Dota 2 -->
        <div class="game-input-group" id="dotaInputs" style="display:none;">
            <div class="input-group">
                <label for="boostTypeDota">Тип буста:</label>
                <select id="boostTypeDota">
                    <option value="solo">Соло буст</option>
                    <option value="duo">Дуо буст</option>
                    <option value="honor">Буст порядочности</option>
                    <option value="hours">Отыгрыш часов</option>

            </div>

            <div class="input-group" id="soloInputs" style="display:none;">
                <label for="initialMMR">Изначальный ММР:</label>
                <input type="number" id="initialMMR" placeholder="Введите изначальный ММР">
                <label for="finalMMR">Конечный ММР:</label>
                <input type="number" id="finalMMR" placeholder="Введите конечный ММР">
                <label for="soloDoubleSelect">Тип игры:</label>

                    <option value="normal">Обычный</option>
                    <option value="double">Даблы</option>

            </div>

            <div class="input-group" id="duoInputs" style="display:none;">
                <label for="clientMMR">ММР клиента:</label>
                <input type="number" id="clientMMR" placeholder="Введите ММР клиента">
                <label for="gameCount">Количество игр:</label>
                <input type="number" id="gameCount" placeholder="Введите количество игр">
                <label for="duoDoubleSelect">Тип игры:</label>

            <div class="input-group" id="honorInputs" style="display:none;">

                <label for="initialHonor">Начальная порядочность:</label>
                <input type="number" id="initialHonor" placeholder="Введите начальную порядочность">
                <label for="finalHonor">Конечная порядочность:</label>

            <div class="input-group" id="hoursInputs" style="display:none;">

            <div class="input-group">

        <button class="calculate-btn" onclick="calculatePrice()">Рассчитать цену</button>

    <script>

        // Таблицы для других игр

            { min: 9000, max: 9500, rate: 1200 },
            { min: 9500, max: 10000, rate: 1500 },

        ];

        const soloRatesV = [
            { min: 0, max: 3, rate: 100 },    // Iron → Bronze
            { min: 3, max: 6, rate: 150 },    // Bronze → Silver
            { min: 6, max: 9, rate: 200 },    // Silver → Gold
            { min: 9, max: 12, rate: 300 },   // Gold → Platinum
            { min: 12, max: 15, rate: 400 },  // Platinum → Diamond
            { min: 15, max: 18, rate: 600 },  // Diamond → Ascendant
            { min: 18, max: 21, rate: 1000 }, // Ascendant → Immortal 1
            { min: 21, max: 22, rate: 1500 }, // Immortal 1 → Immortal 2
            { min: 22, max: 23, rate: 2250 }, // Immortal 2 → Immortal 3
            { min: 23, max: 24, rate: 22500 } // Immortal 3 → Radiant
        ];

        const duoRatesV = [
            { min: 0, max: 3, rate: 150 },    // Iron → Bronze
            { min: 3, max: 6, rate: 200 },    // Bronze → Silver
            { min: 6, max: 9, rate: 300 },    // Silver → Gold
            { min: 9, max: 12, rate: 450 },   // Gold → Platinum
            { min: 12, max: 15, rate: 600 },  // Platinum → Diamond
            { min: 15, max: 18, rate: 900 },  // Diamond → Ascendant
            { min: 18, max: 21, rate: 1500 }, // Ascendant → Immortal 1
            { min: 21, max: 22, rate: 2500 }, // Immortal 1 → Immortal 2
            { min: 22, max: 23, rate: 4500 }, // Immortal 2 → Immortal 3
            { min: 23, max: 24, rate: 35000 } // Immortal 3 → Radiant
        ];

        const netwinRatesV = [
            { min: 0, max: 3, rate: 25 },     // Iron
            { min: 3, max: 6, rate: 50 },     // Bronze
            { min: 6, max: 9, rate: 75 },     // Silver
            { min: 9, max: 12, rate: 100 },   // Gold
            { min: 12, max: 15, rate: 125 },  // Platinum
            { min: 15, max: 18, rate: 200 },  // Diamond
            { min: 18, max: 21, rate: 350 },  // Ascendant
            { min: 21, max: 22, rate: 400 },  // Immortal 1
            { min: 22, max: 23, rate: 500 },  // Immortal 2
            { min: 23, max: 24, rate: 600 },  // Immortal 3
            { min: 24, max: 25, rate: 1500 }  // Radiant
        ];

        // Обработчик смены игры
        document.getElementById('gameSelect').addEventListener('change', function () {
            const game = this.value;
            
            // Скрываем все группы
            document.getElementById('csInputs').style.display = 'none';
            document.getElementById('dotaInputs').style.display = 'none';
            document.getElementById('valorantInputs').style.display = 'none';
            
            // Показываем нужную группу
            if (game === 'cs') {
                document.getElementById('csInputs').style.display = 'block';
            } else if (game === 'dota') {
                document.getElementById('dotaInputs').style.display = 'block';
                updateDotaFields();
            } else if (game === 'valorant') {
                document.getElementById('valorantInputs').style.display = 'block';
                updateValorantFields();
            }
        });

        // Обработчик для смены типа буста в Dota 2
        document.getElementById('boostTypeDota').addEventListener('change', updateDotaFields);

        // Обработчик для смены типа буста в Valorant
        document.getElementById('boostTypeValorant').addEventListener('change', updateValorantFields);

        // Функции для обновления полей
        function updateDotaFields() {
            const boostType = document.getElementById('boostTypeDota').value;
            
            // Скрываем все группы
            document.getElementById('soloInputs').style.display = 'none';
            document.getElementById('duoInputs').style.display = 'none';
            document.getElementById('honorInputs').style.display = 'none';
            document.getElementById('hoursInputs').style.display = 'none';
            
            // Показываем нужную группу
            if (boostType === 'solo') {
                document.getElementById('soloInputs').style.display = 'block';
            } else if (boostType === 'duo') {
                document.getElementById('duoInputs').style.display = 'block';
            } else if (boostType === 'honor') {
                document.getElementById('honorInputs').style.display = 'block';
            } else if (boostType === 'hours') {
                document.getElementById('hoursInputs').style.display = 'block';
            }
        }

        function updateValorantFields() {
            const boostType = document.getElementById('boostTypeValorant').value;
            const netwinGamesGroup = document.getElementById('netwinGamesGroup');
            const targetRankGroup = document.getElementById('targetRankGroup');
            
            if (netwinGamesGroup && targetRankGroup) {
                if (boostType === 'netwin') {
                    netwinGamesGroup.style.display = 'block';
                    targetRankGroup.style.display = 'none';
                } else {
                    netwinGamesGroup.style.display = 'none';
                    targetRankGroup.style.display = 'block';
                }
            }
        }

        // Основная функция расчета
        function calculatePrice() {
            const gameSelect = document.getElementById('gameSelect').value;
            let totalPrice = 0;

            if (gameSelect === 'cs') {
                // Расчет для CS:GO
                const initialelo = parseInt(document.getElementById('initialelo').value) || 0;
                const targetelo = parseInt(document.getElementById('targetelo').value) || 0;
                const boostType = document.getElementById('boostTypeCS').value;
                
                if (initialelo >= targetelo) {
                    document.getElementById('result').innerText = "Целевое количество elo должно быть больше начального!";
                    return;
                }
                
                if (initialelo < 0 || targetelo < 0) {
                    document.getElementById('result').innerText = "Количество elo не может быть отрицательным!";
                    return;
                }

                const eloToBoost = targetelo - initialelo;
                const rates = boostType === 'solo' ? soloRatesCS : duoRatesCS;
                
                let remainingelo = eloToBoost;
                let currentelo = initialelo;
                
                while (remainingelo > 0) {
                    const currentRange = rates.find(range => currentelo >= range.min && currentelo < range.max);
                    
                    if (!currentRange) {
                        document.getElementById('result').innerText = "Ошибка: elo вне диапазона расценок!";
                        return;
                    }
                    
                    const eloInThisRange = Math.min(remainingelo, currentRange.max - currentelo);
                    const blocksInRange = eloInThisRange / 25;
                    totalPrice += blocksInRange * currentRange.rate;
                    
                    remainingelo -= eloInThisRange;
                    currentelo += eloInThisRange;
                }
                
                document.getElementById('result').innerText = `Цена: ${totalPrice.toFixed(2)} руб.`;
                
            } else if (gameSelect === 'dota') {
                // Расчет для Dota 2
                const boostType = document.getElementById('boostTypeDota').value;
                
                if (boostType === 'solo') {
                    const initialMMR = parseInt(document.getElementById('initialMMR').value) || 0;
                    const finalMMR = parseInt(document.getElementById('finalMMR').value) || 0;
                    const isDouble = document.getElementById('soloDoubleSelect').value === 'double';
                    
                    if (initialMMR >= finalMMR) {
                        document.getElementById('result').innerText = "Конечный ММР должен быть больше начального!";
                        return;
                    }
                    
                    for (let i = initialMMR; i < finalMMR; i++) {
                        const rate = soloRatesD.find(r => i >= r.min && i < r.max)?.rate || 0;
                        totalPrice += rate / 100;
                    }
                    
                    if (isDouble) {
                        totalPrice *= 0.75;
                    }
                    
                } else if (boostType === 'duo') {
                    const clientMMR = parseInt(document.getElementById('clientMMR').value) || 0;
                    const gameCount = parseInt(document.getElementById('gameCount').value) || 0;
                    const isDouble = document.getElementById('duoDoubleSelect').value === 'double';
                    
                    let currentMMR = clientMMR;

                    for (let i = 0; i < gameCount; i++) {
                        const mmrIncrease = isDouble ? 50 : 25;
                        currentMMR += mmrIncrease;
                        const rate = duoRatesD.find(r => currentMMR >= r.min && currentMMR < r.max)?.rate || 0;
                        totalPrice += rate;
                    }

                    if (isDouble) {
                        if (clientMMR < 5630) {
                            totalPrice *= 1.5;
                        } else {
                            totalPrice *= 1.3;
                        }
                    }
                    
                } else if (boostType === 'honor') {
                    const clientMMR = parseInt(document.getElementById('clientMMRHonor').value) || 0;
                    const initialHonor = parseInt(document.getElementById('initialHonor').value) || 0;
                    const finalHonor = parseInt(document.getElementById('finalHonor').value) || 0;
                    const honorIncrease = finalHonor - initialHonor;

                    if (clientMMR >= 5600) {
                        totalPrice = (honorIncrease / 1000) * 4000;
                    } else if (clientMMR >= 3000) {
                        totalPrice = (honorIncrease / 1000) * 3000;
                    } else {
                        totalPrice = (honorIncrease / 1000) * 2000;
                    }
                    
                } else if (boostType === 'hours') {
                    let hoursCount = parseInt(document.getElementById('hoursCount').value) || 0;
                    if (hoursCount <= 0) {
                        document.getElementById('result').innerText = "Введите корректное количество часов.";
                        return;
                    }

                    while (hoursCount > 0) {
                        if (hoursCount >= 100) {
                            totalPrice += 5000;
                            hoursCount -= 100;
                        } else {
                            totalPrice += hoursCount * 60;
                            hoursCount = 0;
                        }
                    }
                }
                
                document.getElementById('result').innerText = `Цена: ${totalPrice.toFixed(2)} руб.`;
                
            } else if (gameSelect === 'valorant') {
                // Расчет для Valorant
                const boostType = document.getElementById('boostTypeValorant').value;
                const currentRank = parseInt(document.getElementById('currentRankSelect').value) || 0;

                if (boostType === 'solo' || boostType === 'duo') {
                    const targetRank = parseInt(document.getElementById('targetRankSelect').value) || 0;
                    
                    if (currentRank >= targetRank) {
                        document.getElementById('result').innerText = "Желаемый ранг должен быть выше текущего!";
                        return;
                    }
                    
                    const rates = boostType === 'solo' ? soloRatesV : duoRatesV;
                    
                    for (let i = currentRank; i < targetRank; i++) {
                        const rate = rates.find(r => i >= r.min && i < r.max)?.rate || 0;
                        totalPrice += rate;
                    }
                    
                } else if (boostType === 'netwin') {
                    const netwinGames = parseInt(document.getElementById('netwinGames').value) || 0;
                    const rate = netwinRatesV.find(r => currentRank >= r.min && currentRank < r.max)?.rate || 0;
                    totalPrice = rate * netwinGames;
                }
                
                document.getElementById('result').innerText = `Цена: ${totalPrice.toFixed(2)} руб.`;
            }
        }

        // Инициализация - показываем CS:GO по умолчанию
        document.getElementById('csInputs').style.display = 'block';
// Функция создания снега
function createSnowfall() {
    const snowContainer = document.createElement('div');
    snowContainer.className = 'snow-container';
    snowContainer.style.position = 'fixed';
    snowContainer.style.top = '0';
    snowContainer.style.left = '0';
    snowContainer.style.width = '100%';
    snowContainer.style.height = '100%';
    snowContainer.style.pointerEvents = 'none';
    snowContainer.style.zIndex = '9998';
    snowContainer.style.overflow = 'hidden';
    document.body.appendChild(snowContainer);

    let activeSnowflakes = 0;
    const maxSnowflakes = 100; // Максимальное количество одновременно падающих снежинок

    function generateSnowflake() {
        if (activeSnowflakes < maxSnowflakes) {
            createSnowflake(snowContainer);
            activeSnowflakes++;
        }
        
        // Случайный интервал между созданием снежинок
        const nextInterval = Math.random() * 80 + 20; // 20-100ms
        setTimeout(generateSnowflake, nextInterval);
    }

    function createSnowflake(container) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        
        // Разные символы снежинок
        const snowSymbols = ['❄', '❅', '❆', '•', '*'];
        const symbol = snowSymbols[Math.floor(Math.random() * snowSymbols.length)];
        snowflake.innerHTML = symbol;
        
        // Случайные параметры - гарантируем правильные значения
        const left = Math.random() * 100; // 0-100% ширины экрана
        const size = Math.random() * 0.8 + 0.4; // 0.4-1.2em
        const duration = Math.random() * 3 + 4; // 4-7 секунд
        const horizontalMove = (Math.random() - 0.5) * 40; // -20px до +20px
        
        // Устанавливаем стили
        snowflake.style.position = 'absolute';
        snowflake.style.top = '-20px';
        snowflake.style.left = left + 'vw';
        snowflake.style.fontSize = size + 'em';
        snowflake.style.opacity = Math.random() * 0.6 + 0.4; // 0.4-1.0
        snowflake.style.color = 'white';
        snowflake.style.textShadow = '0 0 5px rgba(255, 255, 255, 0.5)';
        snowflake.style.pointerEvents = 'none';
        snowflake.style.userSelect = 'none';
        snowflake.style.willChange = 'transform, opacity';
        
        // Создаем уникальную анимацию для каждой снежинки
        const animationName = `fall-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
        
        // Динамически создаем keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ${animationName} {
                0% {
                    transform: translateY(0) translateX(0) rotate(0deg);
                    opacity: ${snowflake.style.opacity};
                }
                100% {
                    transform: translateY(100vh) translateX(${horizontalMove}px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        snowflake.style.animation = `${animationName} ${duration}s linear forwards`;
        
        container.appendChild(snowflake);
        
        // Удаляем снежинку после завершения анимации
        const removeSnowflake = () => {
            if (snowflake.parentNode) {
                snowflake.parentNode.removeChild(snowflake);
                activeSnowflakes--;
            }
            if (style.parentNode) {
                style.parentNode.removeChild(style);
            }
        };
        
        // Два способа удаления на случай если один не сработает
        snowflake.addEventListener('animationend', removeSnowflake);
        setTimeout(removeSnowflake, duration * 1000 + 1000); // Запас +1 секунда
    }

    // Запускаем генерацию снежинок
    generateSnowflake();
}

// Запускаем снегопад при загрузке страницы
window.addEventListener('load', function() {
    setTimeout(createSnowfall, 500);
});    </script>
